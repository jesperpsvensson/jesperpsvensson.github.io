<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="font-awesome-4.6.3/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Cabin:100,300,400,800" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:100,300,400,500" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>JS Digital - mobilt + webb</title>
  </head>
  <body>
    <div id="topDiv">
      <div class="container navbar-fixed-top" id="logoDiv">
        <img src="jsdi.png" id="meny">
        <nav>
          <ul>
            <li id="description">mobilt + webb</li>
            <li id="emaillink"><a href="">jesper@jsdi.se</a></li>
          </ul>
        </nav>
      </div>
    </div>
      
        <div class="container" style="margin-top:200px; text-align:center">
          <div class="row">
            <div class="col-sm-12">
              <p class="lead">Under uppbyggnad, på återseende.</p>
            </div>
          </div>
        </div>
      
      
    
    
      
    
      

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js" integrity="sha384-THPy051/pYDQGanwU6poAc/hOdQxjnOEXzbT+OuUAFqNqFjL+4IGLBgCJC3ZOShY" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js" integrity="sha384-Plbmg8JY28KFelvJVai01l8WyZzrYWG825m+cZ0eDDS1f7d/js6ikvy1+X+guPIB" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script>
      var wh = $(window).height();
      $("#firstSection").css('min-height', wh - 120 + "px");
      $("#secondSection").css('min-height', wh / 2 + "px");
      $("#fourthSection").css('min-height', wh / 4 + "px");
      $("#title").css('margin-top', $(window).height() / 4 + 'px');
      
      $("#more").click(function() {
          $('html, body').animate({
              scrollTop: $("#secondSection").offset().top
          }, 2000);
      });
      $("#contact").click(function() {
          $('html, body').animate({
              scrollTop: $("#fourthSection").offset().top
          }, 2000);
      });
      $("#top").click(function() {
          $('html, body').animate({
              scrollTop: $("html").offset().top
          }, 2500);
      });
      
      
    </script>
    
  </body>
</html>
