<!-- jQuery first, then Tether, then Bootstrap JS. -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js" integrity="sha384-THPy051/pYDQGanwU6poAc/hOdQxjnOEXzbT+OuUAFqNqFjL+4IGLBgCJC3ZOShY" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js" integrity="sha384-Plbmg8JY28KFelvJVai01l8WyZzrYWG825m+cZ0eDDS1f7d/js6ikvy1+X+guPIB" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script>
  var wh = $(window).height();
  $("#firstSection").css('min-height', wh - 120 + "px");
  $("#secondSection").css('min-height', wh / 2 + "px");
  $("#fourthSection").css('min-height', wh / 4 + "px");
  $("#title").css('margin-top', $(window).height() / 4 + 'px');

  $("#more").click(function() {
      $('html, body').animate({
          scrollTop: $("#secondSection").offset().top
      }, 1500);
  });
  $("#portfolio").click(function() {
      $('html, body').animate({
          scrollTop: $("#thirdSection").offset().top
      }, 1500);
  });
  $("#contact").click(function() {
      $('html, body').animate({
          scrollTop: $("#fourthSection").offset().top
      }, 2000);
  });
  $("#top").click(function() {
      $('html, body').animate({
          scrollTop: $("html").offset().top
      }, 1500);
  });


</script>
